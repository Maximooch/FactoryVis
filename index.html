<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactoryVis - Modular House Manufacturing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }

        #info h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #info p {
            margin: 5px 0;
            font-size: 12px;
            color: #aaa;
        }

        #info .controls {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #444;
        }

        #info .controls strong {
            color: #fff;
        }

        /* dat.GUI styling tweaks */
        .dg.ac {
            z-index: 1000 !important;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info">
        <h1>üè≠ FactoryVis</h1>
        <p>Modular House Manufacturing Visualization</p>
        
        <div class="controls">
            <p><strong>Mouse Controls:</strong></p>
            <p>‚Ä¢ Left-click drag: Rotate camera</p>
            <p>‚Ä¢ Scroll: Zoom in/out</p>
            
            <p style="margin-top: 8px;"><strong>Keyboard Controls:</strong></p>
            <p>‚Ä¢ <strong>W/A/S/D</strong>: Move camera</p>
            <p>‚Ä¢ <strong>Shift</strong>: Move up</p>
            <p>‚Ä¢ <strong>Space</strong>: Move down</p>
        </div>
    </div>

    <!-- ThreeJS via CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- dat.GUI -->
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>

    <!-- Main application -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
